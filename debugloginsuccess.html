<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobieranie zakończone</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .success-container {
            text-align: center;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(to right top, #0369d9, #04befe);
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        button:hover {
            background: linear-gradient(to right top, #f43d57, #ff5e62);
        }

        button:active {
            background: linear-gradient(to right top, #f43d57, #ff5e62);
        }

        a {
            text-decoration: none;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="success-container">
    <h1>Pobieranie zakończone</h1>
    <a href="https://your-download-link.com">
        <button>Pobierz</button>
    </a>
    <a href="index.html">
        <button>Wróć</button>
    </a>
</div>

</body>
</html>
