<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            text-align: center;
            color: #fff;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="contact-container">
    <h1>Kontakt</h1>

</div>

</body>
</html>
