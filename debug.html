<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona logowania</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right top, #4481eb, #04befe);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            animation: fadeIn 0.5s ease-in-out;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #0369d9;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s ease-in-out;
            font-size: 14px;
            color: #333;
            outline: none;
            display: block;
        }

        input:focus {
            border-color: #0369d9;
        }

        button {
            background: linear-gradient(to right top, #0369d9, #04befe);
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease-in-out;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            background: linear-gradient(to right top, #03467a, #0369d9);
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Zaloguj się</h2>
    <form id="loginForm" onsubmit="validateLogin(); return false;">
        <input type="text" id="username" name="username" placeholder="Nazwa użytkownika" required>
        <input type="password" id="password" name="password" placeholder="Hasło" required>
        <button type="submit">Zaloguj się</button>
    </form>
</div>

<script>
    function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "admin123456" && password === "root") {
            window.location.href = "debugloginsuccess.html";
        } else {
            window.location.href = "debugloginfail.html";
        }
    }
</script>

</body>
</html>
